<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <title>muvies</title>
</head>
<body>

    <!-- background image -->
    <div class="background-image blur-sm">
      <img src="./assets/images/cinema-dark.png">
    </div>


    <section>
        <nav class="navbar">
            <div class="width"> 
                <div class="logo">
                    <h1 class="move"><em>Move</em><span class="span">ies</span></h1>
                </div>
            </div>
        </nav>
    
        <div class="description">
            <h1 id="glow">Movies Throughout the Years, with an acitvity while you watch!</h1>
              <p class="instructions" id="glow">Search whichever year you'd like and you'll recieve the top 5 movies of that year.<p>
                <p id="warning-paragraph"></p>
                <!-- <input type="text" class="textarea rounded"> -->
              </br>
              <form id="form">
                <input type="number" id="search" class="search" min="2010" max="2022" placeholder="Search by Year...">
                <button type="submit" class="search-btn" id="search-btn">Search</button>
              </form>
        </div>
    </section> 


      <main>
        <!-- current year displayed -->
        <!-- subtitle -->
        <h3 class="subtitle">Top Movies:<span class="year-header" id="glow"></span></h3>
        <!-- break line -->
        <hr />
        
        <!-- top 5 movies 2022 -->
        <div class="movie-container flex grid grid-cols-5 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-5 ml-10" id="current-movies">
          <p class="m-title" id="glow"></p>
        </div>
        
        <button class="subtitle upcoming-subtitle" id="upcoming-movies-btn">Upcoming Movies:<span class="year-header" id="glow"></span></button>
        <hr />
        <div class="movie-container flex grid grid-cols-5 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-5 ml-10" id="upcoming-movies">
            <p class="m-title" id="glow"></p>
        </div>

  
      </main>
        

        <!-- activity -->
        <div>
            <h3 class="subtitle1">A fun activity while you watch?</h3>
            <hr />
        </div>

        <div  class="bored-data">
          <div id="current-activity-container"></div>
          <button id="generate-activity" class="act-btn rounded px-3">Generate Activity</button>
        </div>

        <footer class="footer pb-10">
            <hr /> </br>
            <h4>
                &copy; 2022 KBC, Inc
            </h4>
        </footer>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
